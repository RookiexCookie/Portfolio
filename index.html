<!DOCTYPE html>
<html lang="en" class="no-scrollbar scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Harish</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        accent: 'var(--accent)',
                        dark: 'var(--bg-dark)',
                        panel: 'var(--bg-panel)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-slate-300 overflow-x-hidden">

    <div id="splash-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <div class="w-64 relative">
            <div class="flex justify-between theme-accent font-mono text-xs mb-2">
                <span>SYSTEM_BOOT</span>
                <span id="splash-percent">0%</span>
            </div>
            <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                <div id="splash-bar" class="h-full w-0" style="background: var(--accent); box-shadow: 0 0 15px var(--accent);"></div>
            </div>
            <div class="mt-4 text-slate-500 font-mono text-[10px] text-center typing-cursor">
                INITIALIZING NEURAL LINK...
            </div>
        </div>
    </div>

    <div id="canvas-container" class="fixed inset-0 z-0 pointer-events-none"></div>

<nav class="fixed top-0 w-full z-50 px-6 h-30 flex justify-between items-center pointer-events-none">
        
        <a href="#" class="pointer-events-auto flex items-center gap-2 group">
            <div class="loader">
                <svg viewBox="0 0 300 50" height="34" width="180">
                    <defs>
                        <linearGradient id="portfolio-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="var(--accent)" />
                            <stop offset="50%" stop-color="rgba(var(--accent-rgb), 0.5)" />
                            <stop offset="100%" stop-color="var(--accent)" />
                        </linearGradient>
                    </defs>

                    <text x="50%" y="50%" 
                          dominant-baseline="middle" 
                          text-anchor="middle" 
                          font-family="'Space Grotesk', sans-serif" 
                          font-weight="700" 
                          font-size="36" 
                          letter-spacing="0.2em"
                          fill="none" 
                          stroke="url(#portfolio-gradient)" 
                          stroke-width="1.5" 
                          pathLength="360"
                          class="dash">
                        PORTFOLIO.
                    </text>
                    
                    <text x="50%" y="50%" 
                          dominant-baseline="middle" 
                          text-anchor="middle" 
                          font-family="'Space Grotesk', sans-serif" 
                          font-weight="700" 
                          font-size="36" 
                          letter-spacing="0.2em"
                          fill="var(--accent)" 
                          fill-opacity="0.20" 
                          stroke="none">
                        PORTFOLIO.
                    </text>
                </svg>
            </div>
        </a>

        <div class="pointer-events-auto scale-75 md:scale-90">
            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>
        </div>
    </nav>

    <main class="relative z-10 w-full">
        
        <section id="home" class="min-h-screen flex flex-col justify-center px-6 md:px-20 relative pt-20">
            <div class="max-w-5xl w-full z-10">
                <p id="hero-greeting" class="theme-accent font-mono text-sm md:text-base mb-6 min-h-[1.5em]"></p>
                <h1 class="text-5xl md:text-8xl lg:text-9xl font-display font-bold mb-8 leading-[0.9] text-white">
                    <span id="hero-name" class="block stagger-text origin-left"></span>
                    <span id="hero-role" class="block text-slate-500 text-2xl md:text-1xl mt-4 font-light italic stagger-text origin-left"></span>
                </h1>
                <div class="translate-y-10 opacity-0 animate-up" style="transition-delay: 100ms;">
                    <a href="#projects" class="glass-button group relative inline-flex items-center gap-3 px-8 py-4 rounded-full font-bold text-white overflow-hidden transition-all hover:scale-105">
                        <span class="relative z-10">Initialize Mission</span>
                        <i class="fas fa-arrow-down transform -rotate-45 group-hover:rotate-0 transition-transform duration-300 relative z-10"></i>
                        <div class="absolute inset-0 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500 ease-out" style="background: var(--accent); opacity: 0.3; z-index: 0;"></div>
                    </a>
                </div>
            </div>
        </section>

        <section id="about" class="py-32 px-6 md:px-20">
            <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center">
                <div class="order-2 md:order-1">
                    <h2 class="text-4xl font-display font-bold text-white mb-10 border-l-4 border-accent pl-6 stagger-header">System Analysis</h2>
                    <div id="about-content" class="space-y-6 text-lg leading-relaxed text-slate-400"></div>
                    <div class="mt-12">
                        <h3 class="text-xs font-mono theme-accent mb-6 uppercase tracking-[0.2em]">Installed Modules</h3>
                        <div id="skills-list" class="flex flex-wrap gap-3"></div>
                    </div>
                </div>
                <div id="stats-container" class="order-1 md:order-2 grid grid-cols-1 gap-6 content-start"></div>
            </div>
        </section>

        <section id="projects" class="py-32 px-6 md:px-20">
            <div class="max-w-7xl mx-auto">
                <div class="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-6">
                    <div>
                        <h2 class="text-5xl md:text-6xl font-display font-bold text-white stagger-header">Deployments</h2>
                        <p class="mt-4 text-slate-500 max-w-md">Selected works from the archive. Hover to inspect data.</p>
                    </div>
                    <div class="hidden md:block h-px flex-grow bg-gradient-to-r from-accent/50 to-transparent mx-10 mb-4"></div>
                </div>
                <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 perspective-1000"></div>
                <div id="view-more-container" class="text-center mt-20 hidden">
                    <button id="view-more-btn" class="px-8 py-3 border border-white/20 rounded-full text-sm hover:border-accent hover:text-accent transition-all uppercase tracking-widest">Access Full Archive</button>
                </div>
            </div>
        </section>

<section id="contact" class="py-32 px-6 md:px-20 min-h-screen flex flex-col justify-center">
            <div class="max-w-4xl mx-auto flex flex-col items-center">
                <p class="theme-accent font-mono mb-10 animate-pulse">TRANSMISSION OPEN</p>
                
                <div class="card" id="contact-card">
                    <div class="profile-pic">
                        <div class="absolute inset-0 bg-gradient-to-br from-white/5 to-white/10 backdrop-blur-sm"></div>
                        <img src="profile.jpg" alt="Profile" class="object-cover w-full h-full" />
                    </div>
                    
                    <div class="bottom">
                        <div class="content">
                            <span class="name">Let's Build Together</span>
                            <span class="about-me" id="card-role"></span>
                        </div>
                        <div class="bottom-bottom">
                            <div class="social-links-container" id="social-links">
                                </div>
                            <button id="contact-btn" class="button">Contact Me</button>
                        </div>
                    </div>
                </div>

                <footer class="mt-20 text-slate-700 text-xs font-mono uppercase tracking-widest">
                    &copy; 2026 Pilot Rookie. Systems Nominal.
                </footer>
            </div>
        </section>

    </main>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-40">
        <div id="dock" class="flex items-end px-4 py-3 rounded-2xl shadow-2xl shadow-black/50 transition-all duration-300">
            <a href="#home" class="dock-item group relative w-12 h-12 flex items-center justify-center rounded-xl transition-all duration-200" data-tooltip="Home">
                <i class="fas fa-terminal text-lg text-slate-400 group-hover:text-accent group-hover:-translate-y-1 transition-transform"></i>
            </a>
            <a href="#about" class="dock-item group relative w-12 h-12 flex items-center justify-center rounded-xl transition-all duration-200" data-tooltip="About">
                <i class="fas fa-user-astronaut text-lg text-slate-400 group-hover:text-accent group-hover:-translate-y-1 transition-transform"></i>
            </a>
            <a href="#projects" class="dock-item group relative w-12 h-12 flex items-center justify-center rounded-xl transition-all duration-200" data-tooltip="Projects">
                <i class="fas fa-microchip text-lg text-slate-400 group-hover:text-accent group-hover:-translate-y-1 transition-transform"></i>
            </a>
            <a href="#contact" class="dock-item group relative w-12 h-12 flex items-center justify-center rounded-xl transition-all duration-200" data-tooltip="Contact">
                <i class="fas fa-satellite-dish text-lg text-slate-400 group-hover:text-accent group-hover:-translate-y-1 transition-transform"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
